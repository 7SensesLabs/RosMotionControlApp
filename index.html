<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <section class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
                    <h1>Enter positive or negative numeric decimal values in the boxes below</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
                    <img src="img/turtle.jpeg" class="img-responsive center-block">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
                    <!-- Add your site or application content here -->
                    <form name="ctrlPanel">
                        <div class="form-group">
                            <label for="linearXText">
                                Web Socket IP
                            </label>
                            <input id="wsip" class="form-control" name="wsip" type="text" value="127.0.0.1"/>
                        </div>
                        <div class="form-group">
                            <label for="portnum">
                                Port Num
                            </label>
                            <input id="portnum" class="form-control" name="portnum" type="text" value="9090"/>
                        </div>
                        <div class="form-group">
                            <label for="linearXText">
                                Linear X
                            </label>
                            <input id="linearXText" class="form-control" name="linearXText" type="number" step="0.1" value="0.0"/>
                        </div>
                        <div class="form-group">
                            <label for="linearYText">
                                Linear Y
                            </label>
                            <input id="linearYText" class="form-control" name="linearYText" type="number"  step="0.1" value="0.0"/>
                        </div>
                        <div class="form-group">
                            <label for="linearZText">
                                Linear Z
                            </label>
                            <input id="linearZText" class="form-control" name="linearZText" type="number" step="0.1" value="0.0"/>
                        </div>
                        <div class="form-group">
                            <label for="angularXText">
                                Angular X
                            </label>
                            <input id="angularXText" class="form-control" name="angularXText" type="number" step="0.1" value="0.0"/>
                        </div>
                        <div class="form-group">
                            <label for="angularYText">
                                Angular Y
                            </label>
                            <input id="angularYText" class="form-control" name="angularYText" type="number" step="0.1" value="0.0"/>
                        </div>
                        <div class="form-group">
                            <label for="angularZText">
                                Angular Z
                            </label>
                            <input id="angularZText" class="form-control" name="angularZText" type="number" step="0.1" value="0.0"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 form-group">
                    <button id="sendMsg" type="button" class="btn btn-warning" onclick="pubMessage()">Publish Message</button>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 form-group">
                    <button id="connect" type="button" class="btn btn-danger" onclick="createWebSocket()">Connect</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
                    <div id="feedback"></div>
                </div>
            </div>
        </section>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
        <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
